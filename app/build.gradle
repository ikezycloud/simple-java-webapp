plugins {
    id 'org.springframework.boot' version '2.7.5' // Updated version
    id 'io.spring.dependency-management' version '1.0.14.RELEASE' // Updated version
    id 'java'
}

group = 'main.java.com.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

bootJar {
    mainClass = 'com.example.Main'
}
